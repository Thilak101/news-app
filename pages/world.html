    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <!-- script -->
    <script>
        const main = document.querySelector("main")
        async function getData() {
            try {
                const response = await fetch(`https://api.nytimes.com/svc/topstories/v2/world.json?api-key=MadJcGKCyrPJAWvcnHXSbWTEZ6kBmGo0`)
                const data = await response.json()

                main.innerHTML = data.results.map(element => {
                    return (`
    <div class="card mb-3" style="max-width: 100%;">
    <div class="row g-0">

        <div class="col-md-8">
            <div class="card-body">
                <h6 class="card-title">${element.item_type}</h6>
                <h5 class="card-title">${element.section}</h5>
                <h5 class="card-title" >${element.title}</h5>
                <p class="card-text">${element.abstract}</p>
                <p class="card-text">${element.byline}</p>
                <p class="card-text"><small class="text-body-secondary">${element.created_date}</small></p>
                <a class="text-primary" style="text-decoration: none" target="blank" href=${element.short_url}>Continue Reading</a>
            </div>
        </div>
        <div class="col-md-4">
            <img src=${element.multimedia[1].url} class="img-fluid rounded-start" alt="image">
        </div>
    </div>
</div>
    `)
                })

            }
            catch (err) {
                console.log(err)
            }

        }
        getData()
    </script>
